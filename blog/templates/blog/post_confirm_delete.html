{% extends 'base.html' %}


{% block content %}

<style type="text/css">

    .container{
        margin-left: 10px;
        margin-top: -10px;
    
    } 
</style>

<div class="container">
    <form method="POST" class="form-control">{% csrf_token %}
        <fieldset class="form-group">
            <strong><legend class="border-bottom mb-4 text-secondary  ">Delete Post</legend></strong>
            <h2>Are you sure you want to delete the post "{{object.title}}"</h2>
        </fieldset>
        <div class="form-group pt-3 pb-3">
            <button type="submit" class="btn btn-outline-danger">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id%}">Cancel</a>
        </div>

    </form>
    
</div>

{% endblock content %}
