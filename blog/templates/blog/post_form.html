{% extends 'base.html' %}


{% block content %}

<style type="text/css">

    .container{
        margin-left: 10px;
        margin-top: -10px;
    }
    form{
        background-image: url("https://t4.ftcdn.net/jpg/01/28/98/53/360_F_128985367_mNdX0b56w6OcgiyUDnZwukpK1bkpfWwI.jpg");

    }
    strong{
        color: white;
    }
    
</style>

<div class="container">
    <form method="POST" class="form-control" enctype="multipart/form-data">{% csrf_token %}
        <fieldset class="form-group">
            <strong><legend class="border-bottom mb-4 text-light ">Blog Post</legend></strong>

                <strong>{{form.title.label_tag}}</strong><br>
                {{form.title}}<br><br>
                <strong>{{form.content.label_tag}}</strong><br>
                {{form.content}}
                <div class="form-group pt-2">
					<label for="id_image" class="text-light">Image: </label>
					<input  class="text-light" type="file" name="image" id="id_image" accept="image/*" required>
				</div>
                
        </fieldset>
        <div class="form-group pt-3 pb-3">
            <button type="submit" class="btn btn-primary">Post</button>
        </div>

    </form>
    
</div>

{% endblock content %}
