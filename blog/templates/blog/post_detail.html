{% extends 'base.html' %}

{% block content %}

    <style>
        
        .content-section {
            background: #ffffff;
            padding: 10px 20px;
            border: 1px solid #dddddd;
            border-radius: 3px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
            background-image: url("https://t4.ftcdn.net/jpg/01/28/98/53/360_F_128985367_mNdX0b56w6OcgiyUDnZwukpK1bkpfWwI.jpg");

        }
    
        .article-title {
            color: #ffffff;
        }
    
        a.article-title:hover {
            color: #eef0f2;
            text-decoration: none;
        }
    
        .article-content {
            white-space: pre-line;
        }
    
        .article-img {
            height: 65px;
            width: 65px;
            margin-right: 16px;
        }
    
        .article-metadata {
            padding-bottom: 1px;
            margin-bottom: 4px;
            border-bottom: 1px solid #e3e3e3
        }
    
        .article-metadata a:hover {
            color: #f7f2f2;
            text-decoration: none;
        }
    </style>
    
    <article class="media content-section">
        <img class='rounded-circle article-img' src="{{ object.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
                <small class="text-white">{{ object.date_posted|date:"F d, Y" }}</small>
                {% if object.author == user %}
                    
                    <div>
                        
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                    </div>

                {% endif %}
            </div>
            <img class="img-fluid " src="{{ object.image.url }}" alt="image for {{object.title}}" >
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
        
    
{% endblock content %}
