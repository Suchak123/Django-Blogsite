{% extends 'base.html' %}


{% block title %}
    Password Reset
{% endblock %}

{% block content %}

<form method="POST">
	{% csrf_token %}
	
	<fieldset class="form-group">
		<legend class="border-bottom mb-4">Reset Password</legend>
		{{ form.as_p }}
	</fieldset>
	<div class="form-group pb-2">
		<button type="submit" class= "btn btn-success" value="Login">Reset Password</button>
	</div>
</form>

{% endblock content %}
